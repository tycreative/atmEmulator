{% load static %}

<header>
    <div class="wrapper">
        <a id="logo" class="left" href="{% url 'customers:dashboard' %}">
            <img src="{% static 'logo.png' %}" alt="Columbus Regional Bank" />
        </a>

        {% if request.user.is_authenticated %}
            <a href="{% url 'customers:logout' %}" class="action right">Logout</a>
        {% else %} 
            <a href="" class="action right">Help</a>
        {% endif %}
    </div>
</header>
